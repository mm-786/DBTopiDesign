									<script>
									
									new Vue({
											el: '#ayd',
												data: {
													row:0,
													col:0,
													name:'',
													des_name:'',
													dArr:[],
													cat:'',
													db:null,
													
												},
												mounted(){
													var firebaseConfig = {
														apiKey: "AIzaSyDr13wzCnxT_wxsdlPbXnXjCCZ53TcdNCo",
														authDomain: "db-topis-design.firebaseapp.com",
														projectId: "db-topis-design",
														storageBucket: "db-topis-design.appspot.com",
														messagingSenderId: "606381818296",
														appId: "1:606381818296:web:64ad68f5cf1089a34d4f4d",
														measurementId: "G-09QEQRRWM6"
														};
													firebase.initializeApp(firebaseConfig);
  													firebase.analytics();
													this.db = firebase.firestore();
												},
												methods:{
													uploadDesign(){
														var err = '';
														if(this.cat==='')
														{
															err=err+"Select Category \t";
														}
														if(this.row<=0 && this.col<=0)
														{
															err=err+"Invalid Row or Column value\t"
														}
														
														if(err===''){
														const unixTime = Math.floor(Date.now() / 1000);
														var id = (this.cat+'#'+this.row+'x'+this.col+'#'+unixTime).toUpperCase()
														alert(id);
														var ds = {};
														for (var i = 0; i < this.row; i++) {
															ds[i+1]=this.dArr[i];
														}
														this.db.collection("design").doc(id).set({
															row:this.col,
															col:this.col,
															name:this.name,
															des_name:this.des_name,
															design:ds,
															cat:this.cat,
															})
													.then((docRef) => {
														alert("Thanks! Your Design is Awesome...");
													})
													.catch((error) => {
														alert("Something went wrong!");
													});
													}
													else{
														alert(err)
													}
												},
													mark(r,c){
														if(this.dArr[r][c]===0){
															this.dArr[r][c]=1;
														}
														else{
															this.dArr[r][c]=0;
															
														}
														
														this.$forceUpdate()
													},
													 
													a(){
													const m = this.row;
													const  n = this.col;
													var arr = [];
												if(m!==0 && n!==0){
													for (var i = 0; i < m; i++) {
														var t = []
														arr.push(t)
													}
													for (var i = 0; i < m; i++) {
														for (var j = 0; j < n; j++) {
														
															arr[i][j]=0;
														}
													}
													this.dArr = arr;
												}
										
												},
											}
											})
									</script>
