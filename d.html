													this.db = firebase.firestore();
													this.db.collection("design").get().then((querySnapshot) => {
    														querySnapshot.forEach((doc) => {

																var arr = [];

															for (var i = 0; i < r; i++) {
																arr.push(t[i+1])																
															}	
																this.design.push(arr);
    															});
															});
														
															this.$forceUpdate()
												}
											})
									</script>
